<!DOCTYPE html>
<html lang="en">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css" media="screen">
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="js/validator.min.js"></script>
		<script src="js/predictor.js"></script>
	</head>
	
	<body>
		<div class="container">
			<div class="row text-center">
				<h1>World Cup Predictor</h1>
				<div id="group-content"></div>
				<div id="knockout-content" style="display: none;"></div>
				<div id="footer">
					<button class="btn btn-primary" id="submit-groups-button">Submit Groups</button>

					<button id="knockouts-back-button" class="btn btn-primary"  style="display:none;">Back</button>
					<button id="submit-knockouts-button" class="btn btn-primary"  style="display:none;">Submit Knockouts</button>
				</div>
			</div>	
			<div class="modal" id="singup-modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Signup</h4>
						</div>
						<div class="modal-body">
							<p></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal"></button>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</body>
	
</html>
